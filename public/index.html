        const useScrollReveal = (options = {}) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const el = ref.current;
                if (!el) return;
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(el);
                        }
                    },
                    { threshold: 0.1, ...options }
                );
                observer.observe(el);
                return () => observer.disconnect();
            }, []);
            return { ref, isVisible };
        };

        const useCountUp = (end, duration = 2000) => {
            const [count, setCount] = useState(0);
            const [started, setStarted] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const el = ref.current;
                if (!el) return;
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting && !started) {
                            setStarted(true);
                            observer.unobserve(el);
                            let start;
                            const animate = (ts) => {
                                if (!start) start = ts;
                                const progress = Math.min((ts - start) / duration, 1);
                                const ease = 1 - Math.pow(1 - progress, 3);
                                setCount(Math.floor(end * ease));
                                if (progress < 1) requestAnimationFrame(animate);
                            };
                            requestAnimationFrame(animate);
                        }
                    },
                    { threshold: 0.3 }
                );
                observer.observe(el);
                return () => observer.disconnect();
            }, [end, duration, started]);
            return { ref, count };
        };

                            </div>
                            <div className="flex items-center gap-2">
                                <i data-lucide="award" width="16" height="16" className="text-potencia-gold"></i>
                                <span>Sem compromisso</span>
                            </div>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-20">
                            <div>
                                <h2 className="font-display text-4xl md:text-5xl font-bold mb-6" style={{ color: 'var(--text-primary)' }}>Vamos Conversar?</h2>
                                <p className="text-xl mb-10 font-light" style={{ color: 'var(--text-secondary)' }}>
                                    Descubra como podemos acelerar sua transformação digital com segurança e resultados.
                                </p>

                                <div className="space-y-8">
                                    <div className="flex items-start gap-4">
                                        <div className="bg-potencia-gold/10 p-3 rounded text-potencia-gold">
                                            <i data-lucide="mail" width="24"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-bold mb-1" style={{ color: 'var(--text-primary)' }}>Email</h4>
                                            <a href={`mailto:${getEmail()}`} className="transition-colors" style={{ color: 'var(--text-tertiary)' }} onMouseEnter={(e) => e.target.style.color = 'var(--text-primary)'} onMouseLeave={(e) => e.target.style.color = 'var(--text-tertiary)'}>{getEmail()}</a>
                                        </div>
                                    </div>
                                    <div className="flex items-start gap-4">
                                        <div className="bg-potencia-gold/10 p-3 rounded text-potencia-gold">
                                            <i data-lucide="linkedin" width="24"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-bold mb-1" style={{ color: 'var(--text-primary)' }}>LinkedIn</h4>
                                            <a href="https://linkedin.com/company/potenciatechai/" target="_blank" rel="noopener noreferrer" className="transition-colors" style={{ color: 'var(--text-tertiary)' }} onMouseEnter={(e) => e.target.style.color = 'var(--text-primary)'} onMouseLeave={(e) => e.target.style.color = 'var(--text-tertiary)'}>Siga nossa Company Page</a>
                                        </div>
                                    </div>
                                    <div className="flex items-start gap-4">
                                        <div className="bg-potencia-gold/10 p-3 rounded text-potencia-gold">
                                            <i data-lucide="map-pin" width="24"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-bold mb-1" style={{ color: 'var(--text-primary)' }}>Localização</h4>
                                            <p className="transition-colors" style={{ color: 'var(--text-tertiary)' }}>São Paulo, SP, Brasil</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div
                                className="backdrop-blur-sm p-8 md:p-10 border rounded-lg shadow-2xl relative"
                                style={{
                                    background: theme === 'light' ? 'rgba(248, 249, 250, 0.8)' : 'rgba(0, 0, 0, 0.5)',
                                    borderColor: 'var(--border-primary)'
                                }}
                            >
                                <div className="absolute top-0 right-0 w-20 h-20 bg-potencia-gold opacity-10 rounded-bl-full"></div>

                                <form
                                    action="https://formspree.io/f/xanzrokl"
                                    method="POST"
                                    onSubmit={handleSubmit}
                                    className="space-y-6 relative z-10"
                                >
                                    <input type="text" name="_gotcha" style={{ display: 'none' }} tabIndex="-1" autoComplete="off" />
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-wider" style={{ color: 'var(--text-tertiary)' }}>Nome</label>
                                            <input
                                                required
                                                type="text"
                                                name="name"
                                                className="w-full border rounded-sm p-3 focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all"
                                                placeholder="Seu nome"
                                                style={{
                                                    background: theme === 'light' ? '#ffffff' : 'rgba(10, 10, 10, 0.5)',
                                                    borderColor: 'var(--border-primary)',
                                                    color: 'var(--text-primary)'
                                                }}
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-wider" style={{ color: 'var(--text-tertiary)' }}>Empresa</label>
                                            <input
                                                type="text"
                                                name="company"
                                                className="w-full border rounded-sm p-3 focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all"
                                                placeholder="Nome da empresa"
                                                style={{
                                                    background: theme === 'light' ? '#ffffff' : 'rgba(10, 10, 10, 0.5)',
                                                    borderColor: 'var(--border-primary)',
                                                    color: 'var(--text-primary)'
                                                }}
                                            />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-xs font-bold uppercase tracking-wider" style={{ color: 'var(--text-tertiary)' }}>Email Corporativo</label>
                                        <input
                                            required
                                            type="email"
                                            name="email"
                                            className="w-full border rounded-sm p-3 focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all"
                                            placeholder="seu@empresa.com"
                                            style={{
                                                background: theme === 'light' ? '#ffffff' : 'rgba(10, 10, 10, 0.5)',
                                                borderColor: 'var(--border-primary)',
                                                color: 'var(--text-primary)'
                                            }}
                                        />
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-xs font-bold uppercase tracking-wider" style={{ color: 'var(--text-tertiary)' }}>Como podemos ajudar?</label>
                                        <textarea
                                            required
                                            name="message"
                                            rows="4"
                                            className="w-full border rounded-sm p-3 focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all resize-none"
                                            placeholder="Descreva brevemente seu desafio..."
                                            style={{
                                                background: theme === 'light' ? '#ffffff' : 'rgba(10, 10, 10, 0.5)',
                                                borderColor: 'var(--border-primary)',
                                                color: 'var(--text-primary)'
                                            }}
                                        ></textarea>
                                    </div>

                                    <button
                                        type="submit"
                                        className="w-full py-4 bg-potencia-gold text-black font-bold uppercase tracking-widest transition-all duration-300 shadow-lg"
                                        style={{ boxShadow: '0 4px 20px rgba(228, 179, 69, 0.2)' }}
                                        onMouseEnter={(e) => {
                                            e.target.style.backgroundColor = theme === 'light' ? '#d4a535' : '#ffffff';
                                        }}
                                        onMouseLeave={(e) => {
                                            e.target.style.backgroundColor = 'rgba(228, 179, 69, 1)';
                                        }}
                                    >
                                        Enviar Mensagem
                                    </button>

                                    {status === "SUCCESS" && (
                                        <div className="p-4 bg-green-900/20 border border-green-800 text-green-400 text-sm text-center rounded">
                                            Mensagem recebida! Entraremos em contato em breve.
                                        </div>
                                    )}
                                    {status === "ERROR" && (
                                        <div className="p-4 bg-red-900/20 border border-red-800 text-red-400 text-sm text-center rounded">
                                            Erro ao enviar. Verifique sua conexão ou tente novamente mais tarde.
                                        </div>
                                    )}
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            const scrollToSection = (id) => {
                const el = document.getElementById(id);
                if (el) {
                    const offset = el.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({ top: offset, behavior: 'smooth' });
                }
            };

            return (
                <footer
                    className="py-16 border-t text-sm"
                    style={{
                        background: 'var(--bg-primary)',
                        borderColor: 'var(--border-primary)',
                        color: 'var(--text-tertiary)',
                    }}
                >
                    <div className="container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
                            {/* Col 1: Brand */}
                            <div>
                                <Logo />
                                <p className="mt-4 text-sm font-bold text-potencia-gold">"Crescendo com Inteligência"</p>
                                <p className="mt-3 text-sm leading-relaxed" style={{ color: 'var(--text-tertiary)' }}>
                                    Transformação digital com governança. Processos primeiro, tecnologia depois, resultados sempre.
                                </p>
                            </div>

                            {/* Col 2: Serviços */}
                            <div>
                                <h4 className="font-bold mb-4 uppercase tracking-wider text-xs" style={{ color: 'var(--text-primary)' }}>Serviços</h4>
                                <ul className="space-y-3 text-sm">
                                    {['Governança de TI', 'Transformação Digital', 'IA Responsável', 'Inovação Estratégica'].map(s => (
                                        <li key={s}>
                                            <button onClick={() => scrollToSection('servicos')} className="hover:text-potencia-gold transition-colors text-left">{s}</button>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            {/* Col 3: Empresa */}
                            <div>
                                <h4 className="font-bold mb-4 uppercase tracking-wider text-xs" style={{ color: 'var(--text-primary)' }}>Empresa</h4>
                                <ul className="space-y-3 text-sm">
                                    <li><button onClick={() => scrollToSection('sobre')} className="hover:text-potencia-gold transition-colors">Sobre Nós</button></li>
                                    <li><button onClick={() => scrollToSection('insights')} className="hover:text-potencia-gold transition-colors">Insights</button></li>
                                    <li><a href="#" className="hover:text-potencia-gold transition-colors">Política de Privacidade</a></li>
                                </ul>
                            </div>

                            {/* Col 4: Contato */}
                            <div>
                                <h4 className="font-bold mb-4 uppercase tracking-wider text-xs" style={{ color: 'var(--text-primary)' }}>Contato</h4>
                                <ul className="space-y-3 text-sm">
                                    <li className="flex items-start gap-2">
                                        <i data-lucide="mail" width="16" height="16" className="mt-0.5 flex-shrink-0"></i>
                                        <a href={`mailto:${getEmail()}`} className="hover:text-potencia-gold transition-colors break-all">{getEmail()}</a>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <i data-lucide="linkedin" width="16" height="16" className="mt-0.5 flex-shrink-0"></i>
                                        <a href="https://linkedin.com/company/potenciatechai/" target="_blank" rel="noopener noreferrer" className="hover:text-potencia-gold transition-colors">LinkedIn</a>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <i data-lucide="map-pin" width="16" height="16" className="mt-0.5 flex-shrink-0"></i>
                                        <span>São Paulo, SP, Brasil</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t pt-8 text-center" style={{ borderColor: 'var(--border-primary)' }}>
                            <p>&copy; {new Date().getFullYear()} PotêncIA Tech Consultoria. Todos os direitos reservados.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const { theme } = useTheme();

            useEffect(() => {
                lucide.createIcons();
                // Re-init icons shortly after to catch any late-rendered elements
                const timer = setTimeout(() => lucide.createIcons(), 800);
                return () => clearTimeout(timer);
            }, [theme]);

            return (
                <div className="font-sans antialiased selection:bg-potencia-gold selection:text-black" style={{ color: 'var(--text-primary)' }}>
                    <Navigation />
                    <Hero />

                    <QuemAtendemos />
                    <Services />
                    <Methodology />
                    <About />
                    <ExperienceCases />
                    <CTABanner />
                    <Insights />

                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ThemeProvider>
                <App />
            </ThemeProvider>
        );
    </script>
</body>

</html>
