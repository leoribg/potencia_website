                                            <span className="text-xs font-bold text-potencia-blue bg-potencia-blue/10 px-2 py-1 rounded uppercase tracking-wider">{art.cat}</span>
                                            <span className="text-xs text-gray-600">{art.date}</span>
                                        </div>
                                        <h3 className="font-display text-xl font-bold text-white mb-4 group-hover:text-potencia-gold transition-colors leading-tight">{art.title}</h3>
                                        <p className="text-gray-500 text-sm leading-relaxed mb-6 flex-grow">{art.desc}</p>
                                        <div className="flex items-center text-sm font-semibold text-gray-400 group-hover:text-white transition-colors cursor-pointer">
                                            Acessar conteúdo <i data-lucide="chevron-right" width="16" className="ml-1"></i>
                                        </div>
                                    </a>
                                </article>
                            ))}
                        </div>
                        
                        <div className="mt-12 text-center md:hidden">
                            <button className="text-potencia-gold font-bold uppercase text-sm">Ver todos os insights</button>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const [status, setStatus] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                const form = e.target;
                const data = new FormData(form);
                
                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        setStatus("SUCCESS");
                        form.reset();
                    } else {
                        setStatus("ERROR");
                    }
                }).catch(error => setStatus("ERROR"));
            };

            return (
                <section id="contato" className="py-32 relative bg-gradient-to-b from-black to-potencia-blue/30">
                    <div className="container mx-auto px-6">
                        <div className="grid lg:grid-cols-2 gap-20">
                            <div>
                                <h2 className="font-display text-4xl md:text-5xl font-bold mb-6">Vamos Conversar?</h2>
                                <p className="text-xl text-gray-300 mb-10 font-light">
                                    Descubra como podemos acelerar sua transformação digital com segurança e resultados.
                                </p>
                                
                                <div className="space-y-8">
                                    <div className="flex items-start gap-4">
                                        <div className="bg-potencia-gold/10 p-3 rounded text-potencia-gold">
                                            <i data-lucide="mail" width="24"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-white mb-1">Email</h4>
                                            <a href="mailto:mauroperiquito@potenciatech.ai" className="text-gray-400 hover:text-white transition-colors">mauroperiquito@potenciatech.ai</a>
                                        </div>
                                    </div>
                                    <div className="flex items-start gap-4">
                                        <div className="bg-potencia-gold/10 p-3 rounded text-potencia-gold">
                                            <i data-lucide="linkedin" width="24"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-white mb-1">LinkedIn</h4>
                                            <a href="https://linkedin.com/company/potenciatechai/" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors">Siga nossa Company Page</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-black/50 backdrop-blur-sm p-8 md:p-10 border border-gray-800 rounded-lg shadow-2xl relative">
                                <div className="absolute top-0 right-0 w-20 h-20 bg-potencia-gold opacity-10 rounded-bl-full"></div>
                                
                                <form 
                                    action="https://formspree.io/f/xanzrokl" 
                                    method="POST"
                                    onSubmit={handleSubmit}
                                    className="space-y-6 relative z-10"
                                >
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-wider text-gray-500">Nome</label>
                                            <input required type="text" name="name" className="w-full bg-zinc-900/50 border border-gray-700 rounded-sm p-3 text-white focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all" placeholder="Seu nome" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-wider text-gray-500">Empresa</label>
                                            <input type="text" name="company" className="w-full bg-zinc-900/50 border border-gray-700 rounded-sm p-3 text-white focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all" placeholder="Nome da empresa" />
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold uppercase tracking-wider text-gray-500">Email Corporativo</label>
                                        <input required type="email" name="email" className="w-full bg-zinc-900/50 border border-gray-700 rounded-sm p-3 text-white focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all" placeholder="seu@empresa.com" />
                                    </div>
                                    
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold uppercase tracking-wider text-gray-500">Como podemos ajudar?</label>
                                        <textarea required name="message" rows="4" className="w-full bg-zinc-900/50 border border-gray-700 rounded-sm p-3 text-white focus:border-potencia-gold focus:ring-1 focus:ring-potencia-gold outline-none transition-all resize-none" placeholder="Descreva brevemente seu desafio..."></textarea>
                                    </div>
                                    
                                    <button type="submit" className="w-full py-4 bg-potencia-gold hover:bg-white text-black font-bold uppercase tracking-widest transition-all duration-300 shadow-lg shadow-potencia-gold/10">
                                        Enviar Mensagem
                                    </button>

                                    {status === "SUCCESS" && (
                                        <div className="p-4 bg-green-900/20 border border-green-800 text-green-400 text-sm text-center rounded">
                                            Mensagem recebida! Entraremos em contato em breve.
                                        </div>
                                    )}
                                    {status === "ERROR" && (
                                        <div className="p-4 bg-red-900/20 border border-red-800 text-red-400 text-sm text-center rounded">
                                            Erro ao enviar. Verifique sua conexão ou tente novamente mais tarde.
                                        </div>
                                    )}
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="py-12 border-t border-gray-900 bg-black text-sm text-gray-500">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
                            <Logo />
                            <div className="flex gap-6">
                                <a href="https://linkedin.com/company/potenciatechai/" target="_blank" rel="noopener noreferrer" className="hover:text-potencia-gold transition-colors">LinkedIn</a>
                                <a href="#" className="hover:text-potencia-gold transition-colors">Política de Privacidade</a>
                            </div>
                        </div>
                        <div className="flex flex-col md:flex-row justify-between items-center border-t border-gray-900 pt-8 gap-4">
                            <p className="font-medium text-gray-600">"Crescendo com Inteligência"</p>
                            <p>&copy; {new Date().getFullYear()} PotêncIA Tech Consultoria. Todos os direitos reservados.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="font-sans antialiased text-white selection:bg-potencia-gold selection:text-black">
                    <Navigation />
                    <Hero />
                    <Services />
                    <Methodology />
                    <About />
                    <Insights />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
