<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252065;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a164d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="20"/>
  
  <!-- White P -->
  <text x="16" y="88" font-family="Montserrat, sans-serif" font-weight="900" font-size="72" fill="#ffffff" letter-spacing="-2">P</text>
  
  <!-- Gold IA -->
  <text x="68" y="88" font-family="Montserrat, sans-serif" font-weight="900" font-size="48" fill="rgba(228, 179, 69, 1)" letter-spacing="-1">IA</text>
</svg>
